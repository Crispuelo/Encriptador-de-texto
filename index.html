<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto!</title>
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>

    <header>
        <img id="alura-logo" src="/assets/Logo.png" alt="alura logo">
    </header>

<section id="main">


<section class="texto-encriptar">

    <h1 id="">ingrese el texto aquí</h1>
    <textarea name="texto-entrada" id="texto-entrada" cols="30" rows="10"></textarea>

<div id="mensaje-minusculas">

    <img src="/assets/bi_exclamation-circle-fill.png" alt="!">
    <p>Solo letras minúsculas y sin acentos</p>

</div>

    <section class="botones">

        <button id="B-encriptar">Encriptar</button>
        <button id="B-desencriptar">Desencriptar</button>

    </section>

</section>

    <section class="texto-resuelto">

    <div id="muñeco">
    <img src="/assets/Muñeco.png" alt="muñeco">
    <p id="ningun-mensaje">Ningún mensaje fue encontrado</p>
    <p>Ingresa el texto que desees encriptar o desencriptar.</p>

    </div>

    <textarea name="texto-resultado" id="texto-resultado" cols="30" rows="10"></textarea>
    <button id="B-copiar">Copiar</button>

    </section>
</section>

<footer>

    <p>Desarrollado por: Cristian Rojas</p>

</footer>
    
<script src="/encriptador.js"></script>
</body>


</html>
